<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@200;300;400&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/17c65a2959.js" crossorigin="anonymous"></script>
  <title>Coding Quiz for JavaScript</title>
</head>
<body>
  <!-- container for content on top -->
  <header>
    <button id="view-highscores">View Highscores</button>
    <p>Timer: <span id="timer">100</span></p>
  </header>
  <!-- modal for highscores -->
  <div class="modal" id="highscore-modal">
    <section class="card">
      <i class="fa-solid fa-xmark" id="close"></i>
      <h1>Highscores</h1>
      <ul>
        <li>lorem ipsum</li>
        <li>this is example text</li>
        <li>i like cats</li>
      </ul>
      <button id="clear-scores">Clear Highscores</button>
    </section>
  </div>
  <!-- main content -->
  <main>
    <section class="card">
      <!-- start content -->
      <div id="start-content">
        <h1>Coding Quiz Challenge</h1>
        <p>
            Try to answer the following code related questions within the time limit.
            Keep in mind that wrong answers will penalize your time by 10 seconds.
        </p>
        <button id="start-btn">Start Quiz</button>
      </div>
      <!-- quiz content -->
      <div id="quiz-content">
        
      </div>
      <!-- end content -->
      <div id="end-content">
        <h1>All Done!</h1>
        <h2>Your final score is <span id="final-score"></span></h2>
        <form id="initials-form">
          <label for="initials-input">Enter initials: </label>
          <input type="text" name="initials-input" id="initials-input" required>
          <input type="submit" value="Submit" id="submit">
        </form>
      </div>
      <!-- solution content -->
      <div id="solution-content">
        <hr>
        <p id="solution-text"></p>
      </div>
    </section>
  </main>

  <script src="assets/js/main.js"></script>
  
</body>
</html>
