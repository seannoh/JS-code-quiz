<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@200;300;400&display=swap" rel="stylesheet">
  <title>Coding Quiz for JavaScript</title>
</head>
<body>
  <nav>
    <button id="view-highscores">View Highscores</button>
    <div class="modal">
      <h1>Highscores</h1>
    </div>
    <p>Timer: <span id="timer">0</span></p>
  </nav>
  <main>
    <section class="card">
      <div id="start-content">
        <h1>Coding Quiz Challenge</h1>
        <p>
            Try to answer the following code related questions within the time limit.
            Keep in mind that wrong answers will penalize your time by 10 seconds.
        </p>
        <button id="start-btn">Start Quiz</button>
      </div>
      <div id="quiz-content">

      </div>
      <div id="end-content">
        <h1>All Done!</h1>
        <h2>Your final score is <span id="final-score"></span></h2>
        <form>
          <label for="initials">Enter initials</label>
          <input type="text" name="initials" id="initials">
          <input type="submit" value="Submit">
        </form>
      </div>
      <div id="result-content">
        <hr>
        <p id="result-text"></p>
      </div>
    </section>
  </main>

  <script src="assets/js/main.js"></script>
  
</body>
</html>
